<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    
    <table class="table table-success table-striped">
        <thead>
            <tr>
                <th>Index</th>
                <th>Even</th>
                <th>First Record</th>
                <th>Last Record</th>
                <th>id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <!-- <th>DOB</th> -->
                <th>Email</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody>
            <tr data-th-each="student, status : ${students}"> <!-- status can be named anything, use built-in status-->
                <td data-th-text="${status.index + 1}"></td>
                <td data-th-text="${status.even}"></td>
                <td data-th-utext="${status.first}"></td> <!--what is utext?-->
                <td data-th-utext="${status.last}"></td>
                <td data-th-text="${student.id}"></td>
                <td data-th-text="${student.firstName}"></td>
                <td data-th-text="${student.lastName}"></td>
                <!-- <td data-th-text="${#dates.format(student.dob, 'dd MMM yyyy HH:mm')}"></td> -->
                <td data-th-text="${student.email}"></td>
                <td data-th-text="${student.address}"></td>
            </tr>
        </tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
